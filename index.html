<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./main.css">
    <title>Music Visualization</title>
  </head>
  <body onload="init()">
    <div class="main-container">
      <div class="canvas-container">
        <canvas id="canvas" width="1024" height="500"></canvas>
      </div>
      <div class="audio-container">
        <audio id="audio" type="audio/mp3" controls></audio>
        <div class="file-box">
          <label for="exfile">Upload & Play Music</label>
          <input type="file" id="exfile"  accept="Audio/*" capture></input>
        </div>
        <div class="color-box">
          <input type="color" id="color" value="#ff9f43"/>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
